name: Registry Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build registry
        run: pnpm registry:build

      - name: Validate registry (placeholder)
        run: |
          echo "Add registry validation here (path checks, dependency checks)"

  publish:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build registry
        run: pnpm registry:build

      - name: Upload registry artifact
        uses: actions/upload-artifact@v4
        with:
          name: registry-artifact
          path: r/

      - name: (Optional) Publish artifacts
        run: echo "Add publishing steps (GitHub Pages, CDN, or release upload)"
