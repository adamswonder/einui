name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run tests (optional)
        # Add tests and enable this step when tests exist
        run: pnpm test || echo "No tests configured yet"

      - name: Bundle analyze (on main branch)
        if: github.ref == 'refs/heads/main'
        run: pnpm analyze || echo "Analyzer not configured or optional"
