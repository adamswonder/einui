name: Accessibility Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  axe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Accessibility audit (placeholder)
        run: |
          echo "This job should start a local server and run axe-cli or Lighthouse against component preview pages."
          echo "See Notion task 'Add accessibility auditing to CI' for details."
